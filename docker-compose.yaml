version: '3.8'  # Versi√≥n de Docker Compose

services:
  db:
    image: postgres:latest  
    container_name: ${DB_NAME} 
    environment:
      POSTGRES_USER: ${DB_USER}      
      POSTGRES_PASSWORD: ${DB_PASSWORD}  
      POSTGRES_DB: ${DB_NAME}    
    ports:
      - "${DB_PORT}:5432"  
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
